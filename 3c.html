<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Button</title>
    <style>
        .sign-up-btn {
            background-color: green;
            color: white;
            height: 50px;
            width: 150px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }

        .sign-up-btn:hover {
           background-color: rgb(0, 83, 0);
           box-shadow: 0px 10px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <button class="sign-up-btn">Sign up</button>
</body>
</html>
