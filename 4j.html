<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
    <style>
        .shadow-btn {
            background-color: green;
            color: white;
            border: none;
            font-size: 20px;
            padding: 10px 25px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .shadow-btn:active {
            
            margin-left: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <button class="shadow-btn">Shadow</button>
</body>
</html>
