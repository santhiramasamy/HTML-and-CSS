<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corner Textbox</title>
    <style>
        .rounded-corner {
            font-size: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgb(187, 181, 181);
        }
    </style>
</head>
<body>
    <input class="rounded-corner" type="text" placeholder="Search">
    
</body>
</html>
