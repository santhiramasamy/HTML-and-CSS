<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position More Practice 5</title>
    <style>
      .shirt-container {
        position: fixed;
        background-color: gray;
        width: 400px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .shirt-img {
        height: 300px;
      }

      .offer {
        background-color: black;
        color: white;
        position: absolute;
        left: 325px;
        top: 15px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="shirt-container">
        <img class="shirt-img" src="images/chpx_117y_210712.jpg" alt="shirt" />
      </div>
      <div class="offer">20% OFF</div>
    </div>
  </body>
</html>
