<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Practice</title>
  </head>
  <body style="padding-top: 60px; padding-left: 80px; padding-bottom: 1000px">
    <div
      style="
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        position: fixed;
        top: 10px;

        left: 0px;
        right: 50px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      Sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;

          right: 10px;

          z-index: 2;
        "
      >
        x
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 70px;
        top: 50px;
        right: 50px;
      "
    >
      absolute
    </div>

    <div style="background-color: lightblue; width: 300px; height: 300px">
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        width: 300px;
        height: 300px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
          z-index: 2;
        "
      >
        X
      </div>
    </div>
  </body>
</html>
