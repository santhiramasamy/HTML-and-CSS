<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber button</title>
    <style>
        button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button>Request now</button>
</body>
</html>
